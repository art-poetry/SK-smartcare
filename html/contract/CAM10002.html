<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <meta http-equiv="imagetoolbar" content="no" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/header.css" />
    <link rel="stylesheet" href="../../assets/css/contract/contract.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>SMART CARE</title>
  </head>
  <body>
    <!-- header -->
    <!-- 스크롤 시 클래스 "onBorder" 추가 / 맨 위로 왔을때 "onBorder" 삭제 / 헤더 아래에 보더가 없는 디자인 "noBorder" 추가 -->
    <header class="header">
      <!-- headerWrap -->
      <div class="headerWrap">
        <div class="headerTitle">
          <h2>단기운전자 추가</h2>
        </div>
        <div class="headerTools">
          <button href="#" class="btnClose">
            <span class="hidden">close</span>
          </button>
        </div>
      </div>
      <!-- //headerWrap -->
    </header>
    <!-- //header -->

    <!-- contents -->
    <div class="contents withFooterBtn">
      <section class="insuranceChage procedure">
        <dl>
          <dt>단기운전자 추가 안내</dt>
          <dd>
            <ul class="bulDotList">
              <li>단기운전자 추가신청은 운전하실 고객님께서 직접 신청하실 수 있습니다.</li>
              <li>단기 운전자 추가 신청페이지는 추가하실 단기운전자의 휴대폰번호를 입력해주시면 신청페이지를 문자로 발송해 드립니다.</li>
            </ul>
          </dd>
        </dl>
      </section>

      <section class="insuranceChage conditions bdn">
        <h3>계약자 보험정보</h3>
        <ul class="tableFormType">
          <li>
            <div class="property">연령변경</div>
            <div class="value">만 21세 이상</div>
          </li>
          <li>
            <div class="property">운전대상</div>
            <div class="value">1인 지정</div>
          </li>
        </ul>

        <div class="changeInfo">
          <h4>단기운전자 추가신청 SMS발송 </h4>
          <ul class="inputList">
            <li>
              <label>신청자명</label>
              <div class="formBox"><input type="text" placeholder="신청자명을 입력해주세요."></div>
            </li>
            <li>
              <label>휴대폰번호</label>
              <div class="formBox"><input type="number" placeholder="휴대폰번호를 입력해주세요. "></div>
            </li>
          </ul>
          
        </div>

        <ul class="bulDotList">
          <li>추가 운전자의 면허 유효기간이 추가기간 내 유효해야 합니다.</li>
        </ul>

      </section>
    </div>
    <!-- //contents -->

    <!-- footer -->
    <div class="btnFootBarWrap">
      <button href="#" class="btnFooterYesNoBar">취소</button>
      <button href="#" class="btnFooterYesNoBar">SMS발송</button>
    </div>
    <!-- 버튼이 있는 경우과 없는 경우로 나뉘네요 -->
    <!-- //footer -->
  </body>
</html>
