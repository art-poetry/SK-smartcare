<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <meta http-equiv="imagetoolbar" content="no" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/header.css" />
    <link rel="stylesheet" href="../../assets/css/customer/customer.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>SMART CARE</title>
  </head>
  <body>
    <!-- header -->
    <!-- 스크롤 시 클래스 "onBorder" 추가 / 맨 위로 왔을때 "onBorder" 삭제 / 헤더 아래에 보더가 없는 디자인 "noBorder" 추가 -->
    <header class="header">
      <!-- headerWrap -->
      <div class="headerWrap">
        <div class="headerTitle">
          <a href="#" class="btnBack"><span class="hidden">back</span></a>
          <h2>1:1문의</h2>
        </div>
        <div class="headerTools">
          <a href="#" class="btnAlarm"><span class="hidden">alarm</span></a>
          <button href="#" class="btnMenuOpen">
            <span class="hidden">menu</span>
          </button>
        </div>
      </div>
      <!-- //headerWrap -->
      <!-- nav -->
      <nav class="navbar" style="display: none">
        <ul>
          <li><a href="#"></a></li>
        </ul>
      </nav>
      <!-- //nav -->
    </header>
    <!-- //header -->
    <!-- contents / setting -->
    <div class="contents">

      <!-- coupon -->
      <section class="inquiry">

        <!-- tab -->
        <ul class="tabTopLine">
          <li><a href="#" class="on">문의하기</a></li>
          <li><a href="#">문의내역</a></li>
        </ul>
        <!-- //tab -->

        <div class="oneToOne write">
          <h3>상담정보</h3>

          <dl>
            <dt>제목</dt>
            <dd>
                <input type="text" class="inputLine" placeholder="제목을 입력하세요.">
            </dd>
            <dt>내용</dt>
            <dd>
                <textarea placeholder="문의 사항을 입력해주세요."></textarea>
            </dd>
          </dl>
        </div>

        <button class="btnFooterColorBar">
          <span class="letterSpacing">문의하기</span>
        </button>

      </section>
      <!-- //coupon -->
    </div>
    <!-- //contents -->

    <!-- footer -->
    <footer></footer>
    <!-- //footer -->
  </body>
</html>
