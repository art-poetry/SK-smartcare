      <div class="headerWrap">

          <a href="#" class="btnBack"><span class="hidden">back</span></a>

          <button href="#" class="btnClose">

            <li>
              <div class="property alignSelfTop">정비장소</div>

            </li>
            <li>

              <div class="value">배터리 교체, 와이퍼 교체</div>
