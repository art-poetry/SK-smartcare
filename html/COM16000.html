<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <meta http-equiv="imagetoolbar" content="no" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>SMART CARE</title>
  </head>
  <body>
    <!-- header -->
    <!-- 스크롤 시 클래스 "onBorder" 추가 / 맨 위로 왔을때 "onBorder" 삭제 / 헤더 아래에 보더가 없는 디자인 "noBorder" 추가 -->
    <header class="header">
      <!-- headerWrap -->
      <div class="headerWrap">
        <div class="headerTitle">
          <h2>풀팝업 레이아웃</h2>
        </div>
        <div class="headerTools">
          <button href="#" class="btnClose">
            <span class="hidden">close</span>
          </button>
        </div>
      </div>
      <!-- //headerWrap -->
    </header>
    <!-- //header -->

    <!-- contents -->
    <div class="contents withFooterBtn">
      컨텐츠 내용이 들어갑니다.
      <p>바닥에 버튼이 들어가는 경우와 들어가지 않는 경우가 있습니다.<br /><br /></p>
      <p>
        들어가지 않는 경우는 <span class="letterSpacing">contents</span> 클래스만,<br />
        들어가는 경우는 <span class="letterSpacing">contents</span>에 <span class="letterSpacing"><strong>withFooterBtn</strong></span> 클래스를
        추가합니다.<br /><br />
        <span class="letterSpacing">div class="contents withFooterBtn"</span>
      </p>
    </div>
    <!-- //contents -->

    <!-- footer -->
    <div class="btnFootBarWrap">
      <button href="#" class="btnFooterColorBar">확인</button>
    </div>
    <!-- 버튼이 있는 경우과 없는 경우로 나뉘네요 -->
    <!-- //footer -->
  </body>
</html>
