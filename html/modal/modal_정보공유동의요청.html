  <body>
    <!-- 임시 컨텐츠 -->
    <div class="contents">모달 alertType 타입 - 정보공유동의요청</div>
    <!-- //임시 컨텐츠 -->

    <!-- modal -->
    <div class="modal">
      <!-- modalWrap -->
      <div class="modalWrap modalAlertType">
        <!-- modalHeader -->
        <div class="modalFixedWrap">
          <div class="modalHeader">
            <p class="modalTitle">정보공유 동의요청</p>
          </div>
        </div>
        <!-- //modalHeader -->

        <!-- modalBody -->
        <div class="modalBody">
          <p class="txtCont">
            <strong>홍길동</strong> 님 요청에 동의하시면,<br /><strong
              >홍길남</strong
            >
            님의 차량 위치 및 운행기록 등을 홍길동 님이 확인하실 수 있습니다.
          </p>
          <p class="txtDesc">
            <strong>홍길동</strong> 님께 정보 공유를 원하지 않으시면, 동의
            거부를 해부시기 바랍니다.
          </p>
        </div>
        <!-- //modalBody -->

        <!-- modalFooter -->
        <div class="modalFixedWrap">
          <div class="modalFooter">
            <button type="button" class="btnFooterTxtBar">거부</button>
            <button type="button" class="btnFooterTxtBar">동의</button>
          </div>
        </div>
        <!-- //modalFooter -->
      </div>
      <!-- //modalWrap -->
    </div>
