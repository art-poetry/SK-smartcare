<!DOCTYPE html>

    <div class="contents">모달 주소변경</div>

    <!-- modal -->
    <div class="modal">
      <!-- modalWrap -->
      <div class="modalWrap">
        <!-- modalHeader -->
        <div class="modalFixedWrap">
          <div class="modalHeader">
            <p class="modalTitle">주소 변경</p>
            <button class="modalClose">
              <span class="hidden">Close</span>
            </button>
          </div>
        </div>
        <!-- //modalHeader -->

        <!-- modalBody -->
        <div class="modalBody">
          <!-- 최상단 주소검색 버튼 있는 input영역 -->
          <div class="inputWithBtn">
            <input
              type="text"
              class="inputRoundRect"
              placeholder="서울특별시 마포구 망원로 2길"
            />
            <a href="#" class="btnGhostRound rRect btnMedium">주소검색</a>
          </div>
          <!-- //최상단 주소검색 버튼 있는 input영역 -->
          <input
            type="text"
            class="inputRoundRect"
            placeholder="00빌딩 C동 3328호"
          />
        </div>
        <!-- //modalBody -->

        <!-- modalFooter -->
        <div class="modalFixedWrap">
          <div class="modalFooter">
            <button type="button" class="btnFooterColorBar">변경</button>
          </div>
        </div>
        <!-- //modalFooter -->
      </div>
      <!-- //modalWrap -->
    </div>
    <!-- //modal -->
