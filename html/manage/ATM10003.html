<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, address=no, email=no"
    />
    <meta http-equiv="imagetoolbar" content="no" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/header.css" />
    <link rel="stylesheet" href="../../assets/css/manage/manage.css" />

    <title>SMART CARE</title>
  </head>
  <body>
    <!-- header -->
    <!-- 스크롤 시 클래스 "onBorder" 추가 / 맨 위로 왔을때 "onBorder" 삭제 / 헤더 아래에 보더가 없는 디자인 "noBorder" 추가 -->
    <header class="header">
      <!-- headerWrap -->
      <div class="headerWrap">
        <div class="headerTitle">
          <a href="#" class="btnBack"><span class="hidden">back</span></a>
          <h2>계약관리</h2>
        </div>
        <div class="headerTools">
          <a href="#" class="btnAlarm"><span class="hidden">alarm</span></a>
          <button href="#" class="btnMenuOpen">
            <span class="hidden">menu</span>
          </button>
        </div>
      </div>
      <!-- //headerWrap -->
      <!-- nav -->
      <nav class="navbar" style="display: none">
        <ul>
          <li><a href="#"></a></li>
        </ul>
      </nav>
      <!-- //nav -->
    </header>
    <!-- //header -->
    <!-- contents / setting -->
    <div class="contents">

      <!-- 차량 없음 -->

      <!-- readyStepArea -->
      <section class="separate carNothing">
        <h2>계약된 차량 정보가 없습니다.</h2>
        <ul class="bulDotList">
            <li>이용중인 차량을 등록해 주세요.</li>
        </ul>
        <button class="btnSolid">
            <span class="letterSpacing">차량 등록하기</span>
        </button>
      </section>
      <!-- //readyStepArea -->

      <section class="separate">
        <ul class="bannerArea">
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
        <ol class="indicators">
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ol>
      </section>

      <!-- //차량 없음 -->
    </div>
    <!-- //contents -->

    <!-- footer -->
    <footer></footer>
    <!-- //footer -->
  </body>
</html>
